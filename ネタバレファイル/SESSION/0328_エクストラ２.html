        <h4 id="setu1">scene名：0328_エクストラ２</h4>
        <br>
        <div class="bor2"> <br>
          うまく言葉にでいない。さらに思考を整理してみた。<br>


        </div>
        <br>
        <div class="bor2">
          <button class="choice-btn" data-output="output3" data-text="
【追加ヒント１】<br>
４の部屋をひらがなに直し、「にくもけね」を探す。<br>
名を告げたのは１回だった。１回をもとに単純に前後左右１回ずらしても言葉にならない。手紙をよく見てみる。<br>
もしかしたら、告げ方がなにかあったのではないだろうか。">【ヒント１】
          </button><br>


          <div id="output3" class="output-area"></div> <br><br>

          <button class="choice-btn" data-output="output1" data-text="
【追加ヒント２】<br>
手紙を読んで下記の文が目に留まる。<br>
<br>
「あなたのいる方へと振り向き口を一度開いた。」<br>
「見上げた先にあなたがいるのを感じる。」<br>
名前を呼ぶときは、振り向き見上げたのだ。<br>
さて、振り向いて見上げた先にあった名前は？">【ヒント２】</button><br>
          <br>


          <div id="output1" class="output-area"></div> <br>

          <button class="choice-btn" data-output="output2" data-text="
【追加ヒント３】<br>
名前の文字はこれでいいのだろうか。果たしてこれで問題ないのだろうか。<br>
何か８に関わる名前について書かれたものがなかっただろうか。<br>
ふと思いたり【書斎―図書館成功①】命名辞典を手にした。<br>
<br>
※【書斎―図書館成功①】を取得していない場合、スクリーンパネルから【書斎―図書館成功①】を表示させてください。">【ヒント３】
          </button><br>
          <div id="output2" class="output-area"></div> <br>

          <br>

          <button class="choice-btn" data-output="output4" data-text="
【追加ヒント４】<br>
いままでのヒントを見返してみる。<br>
本当に、必要なものが間違っていないのかと。<br>
<br>
必要だと思ったのはこの３つだ<br>
・キーとなる言葉の「にくもけね」<br>
・言葉を変換するための表「４の額」<br>
・そして、変換するための回数「１回」<br>
<br>
数字について考えた時に花札の「４８」枚と両目の「２」つがよぎった。<br>
使用していない数字はいったいなんだったのか。そう言えば、「謎」という言葉や、使用していないものを手掛かりに「４の額」に着目したが、あの手紙でもなにか示唆するものがあったのではないだろうか。
<br>
差し出した数だけ結ばれた。なおも欲するわたしにあなたは嘲笑うような声で告げたのだ。「わたしの名を答えてみせろ」と。<br>
<br>
４８枚の花札を行っている相手に２つの瞳を差し出した。差し出した数は結ばれたのだ。なおも欲するのであれば、残りの数の関連かもしれない。単純なことだった。<br>
 ">【ヒント４】
          </button><br>
          <div id="output4" class="output-area"></div> <br>
          <br>


          <button class="choice-btn" data-output="output5" data-text="
【追加ヒント５】<br>
使用するものに間違いはないだろう。ではなぜ、しっくりとこないのか。<br>
<br>
もしかしたら、さきほどのように「考えすぎ」なのかもしれない。<br>
<br>
キーとなる「にくもけね」から、<br>
見上げた先に言葉を拾っていく。書き起こすのもいいだろう。<br>
<br>
振り向き口を一度開いたのだから、１つ上でいいはずだ。<br>
<br>
さて、うまく振り向くことができたのだろうか。名を告げたい人物は、鏡越しに見える位置にいたのだ。名をつけげる前に振り向く必要がある。">【ヒント５】
          </button><br><br>
          <div id="output5" class="output-area"></div> <br>
         

          <button class="choice-btn" data-output="output6" data-text="
【追加ヒント６】<br>

さて、できてきた言葉を書き起こし、鏡越しに読んでみた。左右が反転したその言葉を、単純に逆から読んだのだ。<br>
<br>
出てきた言葉を名前の辞典と照らし合わせれば、主催者からの謎の答えがそこにあった。<br>
">【ヒント６】
          </button><br><br>
