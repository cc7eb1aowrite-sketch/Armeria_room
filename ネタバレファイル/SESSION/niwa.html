<html lang="ja" dir="ltr">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>


    <link rel="stylesheet" href="../css/style_common.css">
    <link rel="stylesheet" href="../css/style_noside.css">
    <link rel="stylesheet" href="../css/style_content.css">


</head>

<!--/sub-->
<!--C+S+H htmlプレビュー-->
<!--/メインー-->

<body class="no-sidebar">

    <div id="container">
        <div id="main">
            <script>
                function updateHeight() {
                    const height = document.body.scrollHeight;
                    parent.postMessage({ iframeHeight: height }, "*");
                }

                window.addEventListener("load", updateHeight); // 初回読み込み時

                // すべての展開ボタンにイベントをつける
                document.querySelectorAll(".expand-btn").forEach(btn => {
                    btn.addEventListener("click", function () {
                        const target = this.nextElementSibling;
                        target.style.display = "block";

                        // 高さを再通知
                        updateHeight();
                    });
                });
            </script>
            【中庭】<br>
            真ん中に大きな木があり、円を描くように花壇がある。<br>
            天井には大きな液晶パネルがあり、疑似的な空を映し出している。<br>

            <p>
                <br>【探索のアイコン】＊天井＊<span class="important-span">成功したらクリック</span><br>
                <button class="choice-btn" data-output="output5" data-text="
【中庭―天井】（建築系技能、アイデア1/2成功）<br>
上を見上げる。液晶モニターが空を映し出す。<br>
違和感を覚えた。１階と２階の境目が壁から推測できるが本当にそれは正しいのだろうか。実際と高さが合わないことに気が付く。もしかしたら、２階よりもさらに上の空間があるのでは？
">＜建築系技能、アイデア1/2＞</button>
            <div id="output5"></div>
            </p>

            <p>
                <br> 【探索のアイコン】＊中庭の大きな木＊ <span class="important-span">詳しく見る</span><br>
                <button class="choice-btn" data-output="output4" data-text="
【中庭―大きな木】（自動取得）<br>
近づけば大きな木はレプリカだということがわかる。聳え立つその木の枝に、縄がくくりつけられている。一目でそれが首吊りを連想させるだろう。レプリカの木には、まるで足場のように凹凸がある。">＜自動取得＞</button>
            <div id="output4"></div>
            </p>
            <p>
                <br> 【探索のアイコン】＊家庭菜園＊ <span class="important-span">詳しく見る</span><br>
                <button class="choice-btn" data-output="output3" data-text="
【中庭―家庭菜園】（自動取得）<br>
どうやらここで食事の野菜を一部賄っているようだ。">＜自動取得＞</button>
            <div id="output3"></div>
            </p>

            <p>
                <br>あたりを見渡す <span class="important-span">【HO：解き明かすもの】のみクリック可能</span><br>
                <button class="choice-btn" data-output="output2" data-text="
                【中庭―全体】<br>
中庭全体を見てみたが、どこか不自然に枝が折れていたり、踏み荒らされた花壇等はない。ここで争いが起こってないことは確かだろう。
">＜自動取得＞
                </button>
            <div id="output2"></div>
            </p>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
